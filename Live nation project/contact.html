<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveNation</title>
    <link rel="icon" href="./images/ln_favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./images/live_nation_logo.png" alt="live nation logo">
    </header>
    <nav id="main_nav">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="#">Services</a>
        <a href="#">Artist</a>
        <a href="./events.html">Events</a>
        <a href="#">Contact</a>
    </nav>

    
    <main><!-- Main content-->
        <div id="main_contact_box" class="red_banners"><p>News</p></div>
        <form id="contact_form">
            <label class="brown_text" for="name">Your name: </label><br/>
            <input type="text" id="name"><br/>
            <label class="brown_text" for="email">Your email:</label><br/>
            <input type="text" id="email"><br/>
            <label class="brown_text" for="msg">Your message</label><br/>
            <textarea name="msg" rows="10" cols="30"></textarea>
        </form>
        <button type="button" class="brown_button">Submit</button>

        <h2>Visit us</h2>
        <p><b>Address: </b>Cara Dusana NO. 34, Zemun 11010</p>
        <div id="contact_map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2828.672816779837!2d20.402172375766114!3d44.8485960743025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a65b17c0b4e59%3A0x578dad02a86960fe!2sCara%20Du%C5%A1ana%2034%2C%20Beograd%2011080!5e0!3m2!1sen!2srs!4v1709732659427!5m2!1sen!2srs" width="1130" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <aside>
        <div id="follow_us_info" class="red_banners">
            <p>Follow us</p>
        </div>
        <div>
            <div id="follow_us_media">
                <div class="socialmedia_icons"><a href="#"><i class="fa-brands fa-square-facebook"></i></a></div>
                <div class="socialmedia_icons"><a href="#"><i class="fa-brands fa-spotify"></i></a></div>
                <div class="socialmedia_icons"><a href="#"><i class="fa-brands fa-twitter"></i></a></i></div>
            </div>
        </div>
        <div id="newsletter" class="red_banners">
            <p>Join the newsletter</p>
            </div>
            <div>
                
                <p>Sign up for our newsletter to rceive the latest news from our artists.</p>
                <div id="newsletter_submit_box">
                    <input type="text"/>
                    <button type="button" class="brown_button" >Join</button>
                </div>
            </div>
        <div id="sponsors" class="red_banners">
            <p>Sponsors</p>
        </div>
            <div id="sponsors_img_box">
                
                <img class="sponsors_img" src="./images/sponsors_alibaba.png" alt="alibaba" style="width: 150px; height: auto;">
                <img class="sponsors_img" src="./images/sponsors_raiffeisen.png" alt="raiffeisen">
                <img class="sponsors_img" src="./images/sponsors_spotify.png" alt="spotify">
                <img class="sponsors_img" src="./images/sponsors_tmobile.png" alt="tmobile">
                <img class="sponsors_img" src="./images/sponsors_zildjian.png" alt="zildjian">
            </div>
    </aside>
    <footer>
        <p><a href="#">Legal notice</a> | <a href="#">Privacy policy</a> | <a href="#">Terms of use</a></p>
        <p>&copy; 2021 ITAkademija | Livenation</p>
    </footer>
</body>
</html>
